<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
</head>
<body>
    <h1>Movies List</h1>
    {% if movies %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Release Date</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
        {% for movie in movies %}
            <tr>
                <td>{{movie.name}}</td>
                <td>{{movie.releaseDate}}</td>
                <td>{{movie.rating}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No Data Found</p>
    {% endif %}
</body>
</html>
